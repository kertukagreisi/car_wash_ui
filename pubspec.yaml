name: car_wash_ui
description: A new Flutter project.

publish_to: 'none' # Remove this line if you wish to publish to pub.dev

version: 1.0.0+1

environment:
  sdk: '>=2.18.1 <3.0.0'
dependencies:
  flutter:
    sdk: flutter
  cupertino_icons: ^1.0.5
  flutter_offline: ^3.0.0
  global_configs: ^1.1.2
  http: ^1.1.0
  intl: ^0.18.1
  openapi_generator: ^4.10.0
  sqflite: 2.2.8
  uuid:
  pluto_grid: ^7.0.2
  get_it: ^7.2.0
  provider: ^6.0.5

dev_dependencies:
  flutter_lints: ^2.0.2
  flutter_test:
    sdk: flutter
flutter:

  uses-material-design: true

  assets:
    - assets/images/ragnar.jpg

  fonts:
    - family: Trajan Pro
      fonts:
        - asset: assets/fonts/TrajanPro.ttf
        - asset: assets/fonts/TrajanPro_Bold.ttf
          weight: 700

